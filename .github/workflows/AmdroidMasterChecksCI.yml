name: Android master check CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 8
      
    - name: "Lint check"
      run: chmod +x gradlew && ./gradlew clean ktlintCheck --no-daemon
      
    - name: "Run Unit Tests"
      run: chmod +x gradlew && ./gradlew clean check

    - name: "Run UI Tests"
      uses: vgaidarji/android-github-actions-emulator@v1.0.1
